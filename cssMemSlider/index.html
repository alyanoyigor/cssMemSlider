<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Slider</title>
</head>

<body>
   <div class="slider">
      <div class="slider__images">
         <img class="slider__image" id="img1" src="img/WeNeedToCook.jpg" alt="Yo Mr.White">
         <img class="slider__image" id="img2" src="img/Blowfish.jpg" alt="Yo Mr.White">
         <img class="slider__image" id="img3" src="img/ABQ.jpg" alt="Yo Mr.White">
         <img class="slider__image" id="img4" src="img/ThatsAll.jpg" alt="Yo Mr.White">
      </div>
      <div class="slider__dots">
         <input class="slider__radio" type="radio" name="slide" id="radioImg1" checked>
         <label class="slider__label" for="radioImg1"></label>

         <input class="slider__radio" type="radio" name="slide" id="radioImg2">
         <label class="slider__label" for="radioImg2"></label>

         <input class="slider__radio" type="radio" name="slide" id="radioImg3">
         <label class="slider__label" for="radioImg3"></label>

         <input class="slider__radio" type="radio" name="slide" id="radioImg4">
         <label class="slider__label" for="radioImg4"></label>
      </div>
   </div>
</body>

</html>
